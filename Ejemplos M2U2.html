<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo M2U2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="background: yellow;"> Este es un contenedor</div>
    <!--Si es solo contenedor, se adapta a la dimension de pantalla-->
    <div class="container-fluid" style="background: orange;">Este es un contenedor fluido</div>
    <!--Va de punta a punta-->

    <div class="container"></div>
    <div class="row"></div>
    <div class="col" style="background: skyblue;">Columna 1</div>
    <div class="col">Columna 2</div>
    <div class="col" style="background: skyblue;">Columna 3</div>

    <div class="container text-center">TITULO XXX
        <!--Creo contenedor con titulos centrados-->
        <div class="row align-items-start">
            <!--Creo 3 columnas que tendran x default, el mismo tamaño y asigno color de fondo-->
            <div class="col" style="background: skyblue">columna1</div>
            <div class="col">columna2</div>
            <div class="col" style="background: skyblue">columna3</div>
        </div>
    </div>

    <div class="row"><!--Creo 2 columnas que tendran x default, el mismo tamaño-->
        <div class="col" style="background: skyblue">columna1</div>
        <div class="col">columna2</div>
    </div>

    <div class="row"><!--En este caso, le doy tamaño a las columnas que pueden tener como mucho 12 espacios-->
        <div class="col-10" style="background: skyblue">columna1</div>
        <div class="col-2">columna2</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
